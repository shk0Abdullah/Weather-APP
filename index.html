<head>
  <meta charset="utf-8">

</head>
<link rel="stylesheet" href="styles.css">

<body>
  <nav class="navbar bg-primary navbar-expand-lg " data-bs-theme="dark">

    <div class="container-fluid">
      <h2><a class="navbar-brand" href="#">Weather App</a></h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/Weather-APP/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/Weather-APP/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/Weather-APP/pricing.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/Weather-APP/contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/policy.html">Policy</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Check the Weather</h1>
    <p>Enter your city and get the latest weather updates</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <input type="text" id="city" class="form-control" placeholder="Enter City">
        <button class="btn btn-primary mt-3" onclick="getWeather()">Get Weather</button>
      </div>
    </div>

    <div id="weatherResult" class="mt-5">
      <!-- Weather result will be displayed here -->
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <img src="/Weather-APP/images/1.png" class="card-img-top" alt="wind">
        <div class="card-body">

          <div class="text-center">
            <h4 class="card-title text-center">Wind: </h4>
            <h2><span id="wind_kph"></span></h2>
          </div>

          <p class="card-text">
          <div><strong>Wind Speed: <span id="wind_kph."></span></strong></div>
          <div><strong>Wind Degree: <span id="wind_degree"></span></strong></div>
          <div><strong>Wind Chill: <span id="windchill_c"></span></strong></div>
          </p>
        </div>

      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="/Weather-APP/images/2.png" class="card-img-top" alt="...">
        <div class="card-body">

          <div class="text-center">
            <h4 class="card-title text-center">Temperature:</h4>
            <h2><span id="temp_c."></span></h2>
          </div>
          <p class="card-text">
          <div>
            <strong>Temp: <span id="temp_c"></span></strong>
          </div>
          <div> <strong>Temp: <span id="temp_f"></span></strong>
          </div>
          <div>
            <strong>Heat Index: <span id="heatindex_c"></span></strong>
          </div>
          <div><strong>Feels Like: <span id="feelslike_c"></span></strong></div>
          </p>
        </div>

      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="/Weather-APP/images/3.avif" class="card-img-top" alt="...">
        <div class="card-body">

          <div class="text-center">
            <h4 class="card-title text-center">Humidity</h4>
            <h2><span id="humidity."></span></h2>
          </div>
          <p class="card-text">
          <div>
            <strong>Humidity <span id="humidity"></span></strong>
          </div>
          <div><strong>Pressure: <span id="pressure_mb"></span></strong></div>

          </p>
        </div>

      </div>
    </div>
  </div>
