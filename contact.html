    <h1 class="text-center mt-4">Contact Us!</h1>

    <div class="container mt-4 mb-5">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
                <input type="email" name="mail" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter your email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputMessage" class="form-label"><b>Message</b></label>
                <textarea name="message" class="form-control" rows="5" placeholder="Enter Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
